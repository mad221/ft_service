apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: nginx-s
  labels:
    app: nginx-s
spec:
  type: NodePort
  ports:
  - port: 80
    name: nginx80
    targetPort: 80
  - port: 443
    name: nginx443
    targetPort: 443
  selector:
    app: nginx
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
      matchLabels:
        app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginxcontainer
        image: nginx:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 443
